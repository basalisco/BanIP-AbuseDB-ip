      - name: Generate cleaned lists (verbose)
        run: |
          set -x   # modalitÃ  verbose

          clean_only() {
            URL="$1"
            OUT="$2"

            echo ">>> Scarico: $URL"
            curl -s "$URL" > raw.tmp

            echo ">>> Righe originali:"
            wc -l raw.tmp

            cat raw.tmp \
              | sed 's/\r$//' \
              | sed 's/#.*$//' \
              | tr -d ' \t' \
              | grep -Eo '^([0-9]{1,3}\.){3}[0-9]{1,3}(/([0-9]|[1-2][0-9]|3[0-2]))?$' \
              | sort -u \
              > "$OUT"

            echo ">>> Righe pulite ($OUT):"
            wc -l "$OUT"
          }

